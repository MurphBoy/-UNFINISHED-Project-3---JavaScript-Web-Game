<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Running Simulator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        #stickmin {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(0deg);
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <h1>Running Simulator</h1>
    <h2>Level:<div id="Level"></div><span class="tab"></span>Coins:<div id="Coins"></div><span class="tab"></span>Rebirth:<div id="Rebirth"></div></span>Laps:<div id="Laps"></div><span class="tab"></span>Total Laps Ran:<div id="TotalLapsRan"></div><span class="tab"></span></h2>
</body>
    <button onclick="levelup()">Level Up</button>
    <button onclick="rebirth()">Rebirth</button>
<div class="container_whole_page">
    <div class="circle"></div>
        <div class="fx">
            <div>
            <textarea rows="5" name="test-target" id="test-target"></textarea>
            <button type="button" name="btn-reset" id="btn-reset">Reset</button>
            </div>
            <div class="flex">
            <pre id="console-log"></pre>
            </div>
        </div>      
    <script src="script.js"></script>
</div>
</html>
