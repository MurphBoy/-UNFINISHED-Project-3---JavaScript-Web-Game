    <title>Running Simulator</title>

    <script type="text/javascript">
        //init object globally
        var objImage = null;
        function init() {
            objImage = document.getElementById("image1");
            objImage.style.position = "relative";
            objImage.style.left = "0px";
            objImage.style.top = "0px";
        }
        function getKeyAndMove(e) {
            var key_code = e.which || e.keyCode;
            switch (key_code) {
                case 37: //left arrow key
                    moveLeft();
                    break;
                case 38: //Up arrow key
                    moveUp();
                    break;
                case 39: //right arrow key
                    moveRight();
                    break;
                case 40: //down arrow key
                    moveDown();
                    break;
            }
        }
        function moveLeft() {
            objImage.style.left = parseInt(objImage.style.left) - 5 + "px";
        }
        function moveUp() {
            objImage.style.top = parseInt(objImage.style.top) - 5 + "px";
        }
        function moveRight() {
            objImage.style.left = parseInt(objImage.style.left) + 5 + "px";
        }
        function moveDown() {
            objImage.style.top = parseInt(objImage.style.top) + 5 + "px";
        }
        window.onload = init;
    </script>
<body onkeydown="getKeyAndMove(event)">
<p><h2>Level:<div id="Level"></div><span class="tab"></span>Coins:<div id="Coins"></div><span class="tab"></span>Prestige:<div id="Prestige"></div><span class=tab"></span>Rebirth:<div id="Rebirth"></div><span class="tab"></span>Laps:<div id="Laps"></div><span class="tab"></span>Total Laps Ran:<div id="TotalLapsRan"></div><span class="tab"></span></h2></p>
<p><button onclick="levelup()">Level Up</button></p>
<p><button onclick="prestige()">Prestige</button></p>
<p><button onclick="rebirth()">Rebirth</button></p>
<img id="image1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/A_black_image.jpg/640px-A_black_image.jpg" alt="" class="image">
